    warning:
      title: "Avertissement"
      content: "Cette boutique est actuellement en phase de <strong>beta-test privé</strong>. Toutes les pages sont normalement fonctionelles, y compris le paiement. Si jamais vous rencontrez un problème, merci de <a href=\"{{contact_link}}\">nous contacter</a> directement. Toutes vos suggestions sont également les bienvenues !"
